<!DOCTYPE html>
<html>
<head>
    <title>Intersecția a 2 mulțimi</title>
</head>
<body>
    <h1>Intersecția a 2 mulțimi</h1>
    <p>Introdu 2 mulțimi, ale căror elemente sunt desparțite printr-un spațiu:</p>
    <label for="set1">Mulțimea 1:</label>
    <input type="text" id="set1">
    <label for="set2">Mulțimea 2:</label>
    <input type="text" id="set2">
    <button onclick="intersectSets()">Intersecție</button>
    <div id="intersection"></div>
    <script>
        function intersectSets() {
            let set1 = new Set(document.getElementById("set1").value.split(" "));
            let set2 = new Set(document.getElementById("set2").value.split(" "));
            let intersection = new Set([...set1].filter(x => set2.has(x)));
            if (intersection.size === 0) {
                document.getElementById("intersection").innerHTML = "Nu se intersectează";
            } else {
                document.getElementById("intersection").innerHTML = "Intersecția este: " + [...intersection].join(", ");
            }
        }

    </script>
</body>
</html>
