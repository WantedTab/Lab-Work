<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<label for="num1">Primul număr</label>
	<input type="number" id="num1">

	<label for="rez_înm">Rezultat înmulțire</label>
	<input type="text" id="rez_înm"><br><br>

	<label for="num2">Al doilea număr</label>
	<input type="number" id="num2">

	<label for="rez_împ">Rezultat împărțire</label>
	<input type="text" id="rez_împ"><br><br>

	<button onclick="multiply()">Înmulțire</button>
	<button onclick="divide()">Împărțire</button><br><br>

	<script>
		function multiply()
		{
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var produs = num1 * num2;
            	document.getElementById("rez_înm").value = produs;
		}

		function divide()
		{
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var cât = num1 / num2;
            	document.getElementById("rez_împ").value = cât;
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Capitalizare text</title>
</head>
<body>
	<label for="intrare">Introduceți textul:</label>
	<input id="intrare">

	<label for="iesire">Textul capitalizat:</label>
	<input id="iesire"><br><br>

	<button onclick="cap()">Capitalizare</button><br><br>

	<script>
		function cap()
		{
			var text = document.getElementById("intrare").value;
			var cuv = text.split(" ");
			for (var i = 0; i < cuv.length; i++)
			{
				var litera = cuv[i].charAt(0).toUpperCase();
				cuv[i] = litera + cuv[i].substr(1);
			}
			var final = cuv.join(" ");
			document.getElementById("iesire").value = final;
		}
	</script>
</body>
</html>
